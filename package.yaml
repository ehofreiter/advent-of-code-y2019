name:                advent-of-code-y2019
version:             0.1.0.0
github:              "githubuser/advent-of-code-y2019"
license:             BSD3
author:              "Eric W. Hofreiter"
maintainer:          "example@example.com"
copyright:           "2022 Eric W. Hofreiter"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/advent-of-code-y2019#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- indexed-traversable
- lens
- linear
- mtl
- parsec
- split
- vector

library:
  source-dirs: src

executables:
  advent-of-code-y2019-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-y2019
  breakout-exe:
    main:                Main.hs
    source-dirs:         day13-breakout
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-y2019

tests:
  advent-of-code-y2019-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent-of-code-y2019
